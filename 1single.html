<input id="photo" type="file" />
<div id="results"></div>

<script type="module">
  import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

  photo.addEventListener("input", async () => {
    // This a blob (a file)
    const file = photo.files[0];

    const client = await Client.connect("andreas-yin/test-model");
    const result = await client.predict("/predict", {
      img: file, // send blob directly instead of base64 string
    });

    const label = result.data[0].label;

    // show photo preview
    const url = URL.createObjectURL(file);
    results.innerHTML = `<br/><img src="${url}" width="300"> <p>${label}</p>`;
  });
</script>
